<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="row text-white">
                <div class="col-6">
                    <h1>logo</h1>
                </div>
                <div class="col-6 text-end">
                    <h1>menu</h1>
                </div>
            </div>
        </div>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <div class="row text-white text-center">
                    <div class="col">
                        <h1>Jumbotron</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- Section Portfolio -->
        <section id="portfolio">
            <div class="container">
                <div class="row row-cols-md-2 row-cols-lg-3">
                    <div class="col-12 col-md-12 col-lg-12">
                        <h1>portfolio+star</h1>
                    </div>
                    <div class="col-12">
                        <h1>1</h1>
                    </div>
                    <div class="col-12">
                        <h1>2</h1>
                    </div>
                    <div class="col-12">
                        <h1>3</h1>
                    </div>
                    <div class="col-12">
                        <h1>4</h1>
                    </div>
                    <div class="col-12">
                        <h1>5</h1>
                    </div>
                    <div class="col-12">
                        <h1>6</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section About -->
        <section id="about">
            <div class="container">
                <div class="row text-center row-cols-md-2">
                    <div class="col-12 col-md-12">
                        <h1>Logo star</h1>
                    </div>
                    <div class="col-12">
                        <h1>Text and information</h1>
                    </div>
                    <div class="col-12">
                        <h1>Text and information</h1>
                    </div>
                    <div class="col-12 col-md-12">
                        <h1>button</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section Contact me -->
        <section id="contact-me">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <h1>Logo Star</h1>
                    </div>
                    <div class="col-12">
                        <h1>Contact me</h1>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <!-- Section Footer information -->
        <section id="footer-information">
            <div class="container">
                <div class="row text-center row-cols-md-3">
                    <div class="col-12">
                        <h1>Footer information 1</h1>
                    </div>
                    <div class="col-12">
                        <h1>Footer information 2</h1>
                    </div>
                    <div class="col-12">
                        <h1>Footer information 3</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section Footer copyright -->
        <section id="footer-copyright">
            <div class="container">
                <div class="row text-center">
                    <div class="col">
                        <h1>copyright</h1>
                    </div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
