<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md text-uppercase fw-bold">
                <div class="container-fluid">
                  <a class="navbar-brand text-white" href="#">Start Bootstrap</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse flex-grow-0" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                      <a class="nav-link" href="#">About</a>
                      <a class="nav-link" href="#">Contact</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <div class="container">
                <div class="row text-center text-white">
                    <div class="col-12">
                        <img src="img/avatar.svg" alt="avatar">
                    </div>
                    <div class="col-12">
                        <h2>START BOOTSTRAP</h2>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <div class="line-star"></div>
                        <i class="fa-solid fa-star"></i>
                        <div class="line-star"></div>
                    </div>
                    <div class="col-12 mb-3">
                        <h4>GRAPHIC ARTIST - WEB DESIGNER -ILLUSTRATOR</h4>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
        <!-- Section Portfolio -->
        <section id="portfolio">
            <div class="container">
                <div class="row row-cols-md-2 row-cols-lg-3">
                    <div class="col-12 col-md-12 col-lg-12">
                        <h1>Portfolio</h1>
                    </div>

                    <div class="col-12 col-md-12 col-lg-12 d-flex justify-content-center align-items-center">
                        <div class="line-star"></div>
                        <i class="fa-solid fa-star"></i>
                        <div class="line-star"></div>
                    </div>


                    <div class="col-12">
                        <h1>1</h1>
                    </div>
                    <div class="col-12">
                        <h1>2</h1>
                    </div>
                    <div class="col-12">
                        <h1>3</h1>
                    </div>
                    <div class="col-12">
                        <h1>4</h1>
                    </div>
                    <div class="col-12">
                        <h1>5</h1>
                    </div>
                    <div class="col-12">
                        <h1>6</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section About -->
        <section id="about">
            <div class="container">
                <div class="row text-center row-cols-md-2">
                    <div class="col-12 col-md-12">
                        <h1>Logo star</h1>
                    </div>
                    <div class="col-12">
                        <h1>Text and information</h1>
                    </div>
                    <div class="col-12">
                        <h1>Text and information</h1>
                    </div>
                    <div class="col-12 col-md-12">
                        <h1>button</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section Contact me -->
        <section id="contact-me">
            <div class="container">
                <div class="row text-center">
                    <div class="col-12">
                        <h1>Logo Star</h1>
                    </div>
                    <div class="col-12">
                        <h1>Contact me</h1>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <!-- Section Footer information -->
        <section id="footer-information">
            <div class="container">
                <div class="row text-center row-cols-md-3">
                    <div class="col-12">
                        <h1>Footer information 1</h1>
                    </div>
                    <div class="col-12">
                        <h1>Footer information 2</h1>
                    </div>
                    <div class="col-12">
                        <h1>Footer information 3</h1>
                    </div>
                </div>
            </div>
        </section>
        <!-- Section Footer copyright -->
        <section id="footer-copyright">
            <div class="container">
                <div class="row text-center">
                    <div class="col">
                        <h1>copyright</h1>
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
